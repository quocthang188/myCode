<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - You favourite music</title>
    <link rel="stylesheet" href="mainstyle.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.jpg" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best Song of VietNam - RnB list</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Nang len ruc ro</span>
                    <span class="songListPlay"><span class="timestamp">3:40 <i id="0" class="songItemPlay fa-regular fa-1x fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Nang len ruc ro</span>
                    <span class="songListPlay"><span class="timestamp">3:40 <i id="1" class="songItemPlay fa-regular fa-1x fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Nang len ruc ro</span>
                    <span class="songListPlay"><span class="timestamp">3:40 <i id="2" class="songItemPlay fa-regular fa-1x fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Nang len ruc ro</span>
                    <span class="songListPlay"><span class="timestamp">3:40 <i id="3" class="songItemPlay fa-regular fa-1x fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Nang len ruc ro</span>
                    <span class="songListPlay"><span class="timestamp">3:40 <i id="4" class="songItemPlay fa-regular fa-1x fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-2x fa-backward" id="previous"></i>
            <i class="fa-regular fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"><span id="masterSongName">Nang len</span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/5ab2450190.js" crossorigin="anonymous"></script>
    <script src="java.js"></script>
</body>
</html>
