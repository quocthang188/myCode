<table border="1">
    <tr>
        <td>Name</td>
        <td>
            <input type="text" [(ngModel)]="myName">
        </td>
    </tr>
    <tr>
        <td>Name Listener</td>
        <td>
            {{myName}}
        </td>
    </tr>
    <tr>
        <td>Email</td>
        <td>
            <input type="text" [(ngModel)]="myEmail">
        </td>
    </tr>
    <tr>
        <td>Email Listener</td>
        <td>
            {{myEmail}}
        </td>
    </tr>
</table>
