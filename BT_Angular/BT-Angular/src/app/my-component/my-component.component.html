<table border="1">
    <tr>
        <td>MyVar:</td>
        <td>{{myVar}}</td>
    </tr>
    <tr>
        <td>getMyVar:</td>
        <td>{{getMyVar()}}</td>
    </tr>
    <tr>
        <td>Capital letter myVar:</td>
        <td>{{myVar.toUpperCase()}}</td>
    </tr>
    <tr>
        <td>Lowercase letter myVar</td>
        <td>{{myVar.toLowerCase()}}</td>
    </tr>
</table>
