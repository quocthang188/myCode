<table border="1">
    <thead>
        <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Unit Price</th>
            <th>#</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products ">
            <td>{{product.ProductID}}</td>
            <td>{{product.ProductName}}</td>
            <td>{{product.UnitPrice}}</td>
            <td>
                <a routerLink="{{product.ProductID}}">Chi tiet</a>
            </td>
        </tr>   
    </tbody>
</table>
