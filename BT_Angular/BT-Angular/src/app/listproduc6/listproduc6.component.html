<p>listproduc6 works!</p>
From Unit Price: <input type="number" #min>
To Unit Price: <input type="number" #max>
<button type="button" (click)="searchProduct(min.value, max.value)">
    Search Product
</button>

<table border="1">
    <tr>
        <th>ProductID</th>
        <th>Product Name</th>
        <th>Unit Price</th>
    </tr>
    <tbody *ngIf="filterProducts">
        <tr *ngFor="let p of filterProducts">
            <td>{{p.ProductID}}</td>
            <td>{{p.ProductName}}</td>
            <td>{{p.UnitPrice}}</td>
        </tr>
    </tbody>
</table>
